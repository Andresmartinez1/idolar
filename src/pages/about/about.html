<ion-header>
  <ion-navbar>
    <ion-title>
      Historico
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let historia of historias" (click)="itemSelected(item)">
      <ion-thumbnail item-start>
        <img src="https://cdn0.iconfinder.com/data/icons/flat-round-arrow-arrow-head/512/Green_Arrow_Top-512.png">
      </ion-thumbnail>
      <h2>{{historia.Fecha}}</h2>
      <p>{{historia.Valor}} BS</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
