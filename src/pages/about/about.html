<ion-header>
  <ion-navbar>
    <ion-title>
      Historico
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let historia of historias" (click)="itemSelected(item)" class="item">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
      <ion-thumbnail item-start *ngIf="historia.porcentaje>0">
        <img src="https://image.flaticon.com/icons/svg/747/747488.svg" class="img">
      </ion-thumbnail>
        <ion-thumbnail item-start *ngIf="historia.porcentaje<0">
        <img src="https://image.flaticon.com/icons/svg/747/747478.svg" class="img">
      </ion-thumbnail>
      <ion-thumbnail item-start *ngIf="historia.porcentaje==0">
        <img src="https://image.flaticon.com/icons/svg/747/747531.svg" class="img">
      </ion-thumbnail>
    </ion-col>
    <ion-col col-8>
<ion-row>
  <ion-col col-12>
   <p id="fecha">{{historia.Fecha}}</p>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col col-6>
<p id="porcentaje">{{historia.porcentajeMostrar}}%</p>
  </ion-col>
  <ion-col col-6>
    <p id="valor">{{historia.Valor}} Bs</p>
  </ion-col>
</ion-row>
    </ion-col>
    </ion-row>
        </ion-grid>
     
    
      
    </ion-item>
  </ion-list>
</ion-content>
